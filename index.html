<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            height: auto;
            display: flex;
            flex-wrap: wrap;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row" id="card-container">
         </div> 
    </div>
        
    
<script>
    async function fetchdata(){
        const response =await fetch('https://fakestoreapi.com/products')
        const products =await response.json();
        displayCards(products);
    }
    async function displayCards(cards) {
        let cardsHTML ='';

        cards.forEach((cards) => {
            cardsHTML += `
             <div class="custom-card col-sm-6 col-md-4 col-lg-3 col-xl-3 m-3  rounded-3 " id="test" style="width: 15rem; height=30rem">
            <img src="${cards.image}" class="card-img" alt="...">
            <div class="card-body">
              <h5 class="card-title text-truncate-2">${cards.title}</h5>          
            <p class="card-desc text-truncate">${cards.description}</p>
            <p class="card-price">${cards.price}</p>
            </div>
          </div>
                `
        });
        document.getElementById("card-container").innerHTML = cardsHTML;
    };
    fetchdata();
</script>
    
</body>
</html>
